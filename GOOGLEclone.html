<!-- google clone with html,css,js(no frameworks) -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="keywords" content="HTML, CSS, JavaScript" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="icon"
    type="image/x-icon"
    href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQoY7MdBcwHkN6nwm5oN3PKA0fZMT0nTvaD2g&s"
  />
  
  <title>Google</title>
  <style>
    body{
      background-color: white;
      color: black;
      transition: background-color 0.1s ease, color 0.1s ease;
    }
    body a{
      color:black;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      background-color:lightgray;
    }
    button:hover{
       color: lightgray;
       background-color: black;
    }
    button:active{
       color: lightgray;
       background-color: hsl(0, 0, 10%);
    }
    body.dark-mode button{
      color: lightgray;
      background-color: black;
    }
    body.dark-mode {
      background-color: black;
      color: white;
    }
    body.dark-mode a{
      color:white;
    }

    body a:hover{
      text-decoration: underline;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      font-size: 17px; /* Footer font size */
      color: black;
      margin: 10px;
    }

    .left-links,
    .right-links {
      display: flex;
      gap: 20px;
    }

    .wordlinks1,.wordlinks2 {
      font-size: 20px;
    }

    a {
      text-decoration: none;
      font-size: 17px;
    }

    .navbar img {
      vertical-align: middle;
      cursor: pointer;
    }

    /* Adjust logo and search bar */
    .logo {
      margin-top: 200px;
      margin-left: 600px;
      position: absolute;
    }

    #searchbar {
      position: absolute;
      top: 370px;
      left: 475px;
      height: 25px;
      width: 450px;
      border: 1px solid grey;
      padding-left: 40px;
      padding-right: 40px;
      padding-top: 10px;
      padding-bottom: 10px;
      border-radius: 35px;
      font-size: 25px;
      color: #333;
      background-color: #f9f9f9;
      background: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRLAQTXbzFN9CssOu9X-scV1DWVAUoyShVd4g&s");
      background-repeat: no-repeat;
      background-size: 30px;
      background-position: 10px center;
    }

    /* Popup grid styling */
    #popupcard {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 30px;
      background-color: white;
      width: 220px;
      padding: 20px;
      border: 1px solid lightgray;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      position: absolute;
      top: 40px;
      right: 30px;
      border-radius: 20px;
    }

    .popupitem {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .popupdata img {
      width: 50px;
      height: 50px;
      cursor: pointer;
    }

    /* Footer */
    .footer {
      position: fixed;
      bottom: 20px;
      width: 100%;
      font-size: 22px;
      padding-left: 10px;
      padding-top: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .footer div {
      display: flex;
      gap: 40px;
    }

    .india {
      position: fixed;
      bottom: 50px;
      font-size: 18px;
      padding-left: 10px;
    }

    .footer a {
      text-decoration: none;
      color: black;
    }
    .right{
      display: flex-end;
      flex-wrap:wrap;
      margin-right: 10px;
      justify-content: center;
    }
  
  </style>
</head>
<body>
  <!-- Navigation Links -->
  <div class="navbar">
    <!-- Left links -->
    <div class="left-links">
      <a class="wordlinks1" href="https://about.google/?fg=1&utm_source=google-IN&utm_medium=referral&utm_campaign=hp-header">About</a>
      <a class="wordlinks1" href="https://store.google.com/IN/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-GB&pli=1">Store</a>
    </div>

    <!-- Right links -->
    <div class="right-links">
      <a class="wordlinks2" href="https://mail.google.com/mail/u/0/#inbox">Gmail</a>
      <a class="wordlinks2" href="https://images.google.com/">Images</a>
      <!-- Google Apps Icon -->
      <a id="appsIcon">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTOkNdoUF3jOGOzCbSfDqWnpCSEXrBBxDD2sg&s"
          alt="Google Apps"
          width="30px"
          height="30px"
        />
      </a>
    </div>
  </div>

  <!-- Popup Content -->
  <div id="popupcard" style="display: none;">
    <div class="popupitem">
      <a class="popupdata" href="https://myaccount.google.com/?utm_source=OGB&utm_medium=app&nlr=1">
        <img src="https://t4.ftcdn.net/jpg/00/65/77/27/360_F_65772719_A1UV5kLi5nCEWI0BNLLiFaBPEkUbv5Fv.jpg" alt="Account" />
      </a>
    </div>
    <div class="popupitem">
      <a class="popupdata" href="https://www.google.com/maps/@16.3151872,80.4192256,14z?authuser=0&entry=ttu&g_ep=EgoyMDI0MDkyNS4wIKXMDSoASAFQAw%3D%3D">
        <img src="https://w7.pngwing.com/pngs/8/868/png-transparent-google-maps-hd-logo-thumbnail.png" alt="Maps" height:20px; width:30px; />
      </a>
    </div>
    <div class="popupitem">
      <a class="popupdata" href="https://www.youtube.com/">
        <img src="https://e7.pngegg.com/pngimages/208/269/png-clipart-youtube-play-button-computer-icons-youtube-youtube-logo-angle-rectangle-thumbnail.png" alt="Youtube" />
      </a>
    </div>
    <div class="popupitem">
      <a class="popupdata" href="https://gemini.google.com/app?utm_source=app_launcher&utm_medium=owned&utm_campaign=base">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcThr7qrIazsvZwJuw-uZCtLzIjaAyVW_ZrlEQ&s" alt="Gemini" />
      </a>
    </div>
    <div class="popupitem">
      <a class="popupdata" href="https://meet.google.com/landing?hs=197&authuser=0">
        <img src="https://static-00.iconduck.com/assets.00/google-meet-icon-2048x2048-js4zjooy.png" alt="Meet" />
      </a>
    </div>
    <div class="popupitem">
      <a class="popupdata" href="https://drive.google.com/drive/u/0/home">
        <img src="https://static-00.iconduck.com/assets.00/google-drive-icon-1024x1024-h7igbgsr.png" alt="Drive" />
      </a>
    </div>
    <div class="popupitem">
      <a class="popupdata" href="https://news.google.com/home?hl=en-IN&gl=IN&ceid=IN:en">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRGPfccf-2kdCT0shAs7mRwRQyiYlEdkqZRTA&s" alt="News" />
      </a>
    </div>
    <div class="popupitem">
      <a class="popupdata" href="https://calendar.google.com/calendar/u/0/r">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Google_Calendar_icon_%282020%29.svg/768px-Google_Calendar_icon_%282020%29.svg.png" alt="Calendar" width:20px; height:20px;/>
      </a>
    </div>
    <div class="popupitem">
      <a class="popupdata" href="https://translate.google.com/?sl=auto&tl=en&op=translate">
        <img src="https://upload.wikimedia.org/wikipedia/commons/d/db/Google_Translate_Icon.png" alt="Translate" width:20px; height:20px; />
      </a>
    </div>
  </div>

  <!-- Google Logo and Search Bar -->
  <img class="logo" src="https://www.google.it/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
  <br>
  <input type="text" id="searchbar">
  
  <button id="darkModeToggle">DARK MODE</button>
  <!-- India Text -->
  <div class="india">India</div>
  <!-- Footer Links -->
  <footer class="footer">
    <div>
      <a href="https://ads.google.com/intl/en_in/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising </a>
      <a href="https://www.google.com/intl/en_in/business/">Business </a>
      <a href="https://www.google.com/search/howsearchworks/?fg=1">How Search works </a>
    </div>
    <div class="right">
      <a href="https://policies.google.com/privacy?hl=en-IN&fg=1">Privacy </a>
      <a href="https://policies.google.com/terms?hl=en-IN&fg=1">Terms </a>
      <a href="https://www.google.com/preferences?hl=en-IN&fg=1">Settings&emsp;</a>
    </div>
  </footer>

<script>
  const appsIcon = document.getElementById("appsIcon");
  const popupcard = document.getElementById("popupcard");
  const darkbutton = document.getElementById("darkModeToggle");
  const body = document.body;
  const links = document.querySelectorAll('body a[href]');

  popupcard.style.display = "none";

  appsIcon.addEventListener("click", (event) => {
    event.preventDefault(); 
    
    if (popupcard.style.display === "none" || popupcard.style.display === "") {
      popupcard.style.display = "grid";
    } else {
      popupcard.style.display = "none";
    }
  });

  document.addEventListener("click", (event) => {

    if (!popupcard.contains(event.target) && !appsIcon.contains(event.target)) {
      popupcard.style.display = "none";
    }
  });

  darkbutton.addEventListener('click', function(){
    body.classList.toggle('dark-mode');
    
  });
 
  links.forEach(link => {
    link.classList.toggle('lightlinks');
  });
</script>
</body>
</html>
